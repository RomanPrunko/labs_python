<!-- templates/macros.html -->
{% macro render_field(field) %}
  <dt>{{ field.label }}</dt>
  <dd>
    {{ field(style="background-color: red;", class="form-control") | safe }}
    {% if field.errors %}
      <ul>
        {% for error in field.errors %}
          <li class="list-group-item list-group-item-danger">{{ error }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </dd>
{% endmacro %}
